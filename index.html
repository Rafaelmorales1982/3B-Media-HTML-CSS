    <div class="container">
        <h2>Notas do Aluno</h2>

        <form onsubmit="event.preventDefault(); ">

            <input type="number" id="nota1" min="0" max="10" step="0.1" placeholder="Digite a primeira nota (0 a 10)"
                required>

            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" min="0" max="10" step="0.1" placeholder="Digite a segunda nota (0 a 10)"
                required>

            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" min="0" max="10" step="0.1" placeholder="Digite a terceira nota (0 a 10)"
                required>
